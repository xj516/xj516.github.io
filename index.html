      <!--top-->
      <script type="text/javascript">
        $(function () {

          $(".workli").each(function (i) {
            $(this).mouseenter(function () {
              $(".yellow").animate({ left: 290 * i + 20 + 'px' });
            });
          });//这个是首页作品的效果

          $(".tops").click(function () {
            if ($('html').scrollTop()) {
              $('html').animate({ scrollTop: 0 }, 1000);
              return false;
            }
            $('body').animate({ scrollTop: 0 }, 1000);
            return false;
          });//这个是返回顶部的效果


          $(window).scroll(function () {
            if ($(window).scrollTop() >= 100) { //向下滚动像素大于这个值时，即出现小火箭~
              $('.bctGotop').fadeIn(300); //火箭淡入的时间，越小出现的越快~
            } else {
              $('.bctGotop').fadeOut(300); //火箭淡出的时间，越小消失的越快~
            }
          });
          $('.bctGotop').click(function () { $('html,body').animate({ scrollTop: '0px' }, 800); }); //火箭动画停留时间，越小消失的越快~


        });

        //  <!--导航平滑至锚点链接-->

        $('a[href*=#],area[href*=#]').click(function () {      //若报错则改为$(document).on('click', 'a[href^="#"]', function () { 
          if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') && location.hostname == this.hostname) {
            var $target = $(this.hash);
            $target = $target.length && $target || $('[name=' + this.hash.slice(1) + ']');//获取到点击对应id的元素
            if ($target.length) {
              var targetOffset = $target.offset().top;
              $('html,body').animate({   //滑动效果主要用到jq的animate函数
                scrollTop: targetOffset
              }, 500);
              return false;
            }
          }
        });


      </script>
